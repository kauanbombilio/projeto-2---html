<!DOCTYPE html>
<html>
<head>
    <title>Market Estacio</title>
</head>
<link rel="stylesheet" type="text/css" href="main.css">
<header>
    <img class="imagem" src="logo.png" align="right">
    <div class="head1">Market Estacio</div>
    <div class="head2">Um novo conceito de Mercado</div>
</header>
     
<div class="menu">
    <a href="#home">Home</a>
    <a href="#compras">Compras</a>
    <a href="#cad_produtos">Cadastro de Produtos</a>
</div>

<body> 
      <div class="container">
    <div class="title">Cadastro de Produtos</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Identificador</span>
            <input type="text" placeholder="Id do Produto" required>
          </div>
          <div class="input-box">
            <span class="details">Valor</span>
            <input type="number" placeholder="R$" required>
          </div>
          <div class="input-box">
            <span class="details">Nome</span>
            <input type="text" placeholder="Nome do produto" required>
          </div>
          <div class="input-box">
            <span class="details">Descrição</span>
            <input type="text" placeholder="Descrição do produto" required>
          </div>
          <div class="input-box">
            <span class="details">Marca</span>
            <input type="text" placeholder="Marca do produto" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="ball_type-details">
          <input type="radio" name="ball_type" id="dot-1">
          <input type="radio" name="ball_type" id="dot-2">
          <input type="radio" name="ball_type" id="dot-3">
          <span class="ball_type-title">Tipo</span>
          <div class="category">
        <select name="time">
        <option value="1">Alimentos não Perecíveis/Enlatados</option>
        <option value="2">Congelados</option>
        <option value="3">Perecíveis/Embalados</option>
        <option value="4">Bebidas</option>
        </select>
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>

<footer>
<p>Rua Rod. José Carlos Daux, 407<br>
<a href="marktet@estacio.com">marktet@estacio.com</>
</p>
</footer>

</body>
</html>
